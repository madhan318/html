<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Aniamtion</title>
    <style>
        body{
            background-image: url(road.jpeg.jpg);
            background-size:contain;
        }
        .car{
            width: 20px;
            height: 10px;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-name: top;
            padding: 500px 500px 0px 0px;
            
        }
        @keyframes top{
            100%{
            transform: translate(2000px);
            }
        }
    </style>
</head>
<body>
    <div class="car">
        <img src="Adobe Express - file.png">
    </div>
</body>
</html>
